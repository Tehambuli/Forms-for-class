<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    
<!---This is the fieldset section-->

<fieldset>

<!---This is the details section-->
    <legend>
        Your Details:
    </legend>
<!---This is the label section-->
    <label>
        Name:
        <input type="text" name="name" size="30" maxlength="100">
    </label>
    <br />

<!--This is the email section--->
<label>
    Email:
    <input type="email" name="email" size="30" maxlength="100">
</label>
<br />
</fieldset>

<!--Your review section-->
<br />
<fieldset>
    <legend>
        Your Review
    </legend>
    <p>
        <label for="hear-about">
            How did you hear about us?
        </label>
        <select name="referrer" id="hear-about">
            <option  value="google">Google</option>
            <option  value="Friend">Friend</option>
            <option  value="Advert">Advert</option>
            <option  value="Other">Other</option> 
        </select>
    </p>

    <!---This is the visit again section-->    
    <p>
        Would you visit again?
        <br />
        <label>
            <input type="radio" name="rating" value="yes"/>
            Yes
        </label>

        <label>
            <input type="radio" name="rating" value="no"/>
            No
        </label>

        <label>
            <input type="radio" name="rating" value="maybe"/>
            maybe
        </label>
    </p> 

    <!--This the is comment section-->   
    <p>
        <label for="comments">
            comments
        </label>
        <br />
        <textarea rows="4" cols="40" id="comments"></textarea>
    </p>

    <label>
        <input type="checkbox" name="subcribe" checked="checked"/>
        Sign me up for email updates
    </label>
    <br />
    <input type="submit" value="Submit Review" />
</fieldset>






</body>
</html>
